name: 'macos_15.5.0_32'

on: push

jobs:
  build:
    runs-on: 'macos-10.15'

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '15.5.0'

    - run: npm install
    - run: npm run clean
    - run: npm run shockpkg -- update --summary
    - run: npm run shockpkg -- install air-sdk-32.0.0.116-mac-zip air-sdk-32.0.0.116-windows

    - run: npm run lint
      if: 1
    - run: npm run build
    - run: npm run test
      env:
        RIA_PACKAGER_TIMESTAMP_URL: http://timestamp.digicert.com/
