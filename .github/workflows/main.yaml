              - air-sdk-1.1.0.5790-mac-zip
              - air-sdk-1.5.0.7220-mac-zip
              - air-sdk-1.5.3.9120-mac-zip
            RIA_PACKAGER_TEST: 'adl,bundle'

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
            PKG:
              - air-sdk-2.0.1.12090-windows
              - air-sdk-2.7.1.19610-windows
            RIA_PACKAGER_TEST: 'adl,bundle'

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
