name: 'main'

on: push

jobs:
  build:
    strategy:
      matrix:
        config:
          - node-version: '10.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
            PKG: ''

          - node-version: '10.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
            PKG: ''

          - node-version: '10.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
            PKG: ''

          - node-version: '12.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
            PKG: ''

          - node-version: '14.15.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: ''

          - node-version: '16.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: ''

          - node-version: '16.16.0' # LTS (current)
            PKG: ''

          - node-version: '18.5.0'
            PKG: ''

          # 1 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-1.0.7.4880-windows air-sdk-1.1.0.5790-windows air-sdk-1.1.0.5790-windows air-sdk-1.1.0.5790-windows'

          # 1 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-1.0.7.4880-mac-zip air-sdk-1.1.0.5790-mac-zip air-sdk-1.5.0.7220-mac-zip air-sdk-1.5.3.9120-mac-zip'

          # 2 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-2.0.1.12090-windows air-sdk-2.7.1.19610-windows'

          # 2 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-2.0.1.12090-mac-zip air-sdk-2.7.1.19610-mac-zip'

          # 3.0 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.0.0.4080-windows'

          # 3.0 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.0.0.4080-mac-zip'

          # 3.2 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.2.0.2070-windows'

          # 3.2 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.2.0.2070-mac-zip'

          # 3.6 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.6.0.6090-windows'

          # 3.6 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-3.6.0.6090-mac-zip'

          # 25 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-25.0.0.134-windows'

          # 25 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-25.0.0.134-mac-zip'

          # 27 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-27.0.0.132-windows'

          # 27 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-27.0.0.128-mac-zip'

          # 32 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-32.0.0.116-windows'

          # 32 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-32.0.0.116-mac-zip'

          # 33.0.2 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-33.0.2.330-windows'

          # 33.0.2 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-33.0.2.330-mac'

          # 33 windows
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-33.1.1.889-windows'

          # 33 mac
          - node-version: '16.16.0' # LTS (current)
            NO_FORMATTED: 1
            NO_LINT: 1
            PKG: 'air-sdk-33.1.1.889-mac'

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.config.node-version }}

      - name: Dependencies
        run: npm ci

      - name: shockpkg Update
        run: npm run shockpkg -- update --summary

      - name: shockpkg Install
        run: npm run shockpkg -- install ${{ matrix.config.PKG }}
        if: matrix.config.PKG != ''

      - name: Build
        run: npm run build

      - name: Test CJS
        run: npm run test:cjs
        env:
          RIA_PACKAGER_TIMESTAMP_URL: http://timestamp.digicert.com/

      - name: Test ESM
        run: npm run test:esm
        env:
          RIA_PACKAGER_TIMESTAMP_URL: http://timestamp.digicert.com/
        if: matrix.config.NO_ESM != 1

      - name: Lint
        run: npm run lint
        if: matrix.config.NO_LINT != 1

      - name: Formatted
        run: npm run formatted
        if: matrix.config.NO_FORMATTED != 1

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
          registry-url: https://registry.npmjs.org/

      - name: Dependencies
        run: npm ci

      - name: Publish
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
