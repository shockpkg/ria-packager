name: main

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        config:
          - node-version: '18.12.0' # LTS
            CODE_TEST: 'test-legacy'
            PKG: ''
            RIA_PACKAGER_TEST: ''

          - node-version: '20.9.0' # LTS
            CODE_TEST: 'test-legacy'
            PKG: ''
            RIA_PACKAGER_TEST: ''

          - node-version: '22.11.0' # LTS
            CODE_TEST: 'test'
            PKG: ''
            RIA_PACKAGER_TEST: ''

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
            CODE_CHECK: 1
            PKG: ''
            RIA_PACKAGER_TEST: ''

          - node-version: '24.3.0' # Latest
            CODE_TEST: 'test'
            PKG: ''
            RIA_PACKAGER_TEST: ''

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
            PKG:
              - air-sdk-1.0.7.4880-windows
              - air-sdk-1.1.0.5790-windows
