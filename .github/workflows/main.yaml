              - air-sdk-25.0.0.134-mac-zip
            RIA_PACKAGER_TEST: 'adl,bundle'

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
            PKG:
              - air-sdk-27.0.0.132-windows
            RIA_PACKAGER_TEST: 'adl,bundle'

          - node-version: '22.17.0' # LTS (current)
            CODE_TEST: 'test'
